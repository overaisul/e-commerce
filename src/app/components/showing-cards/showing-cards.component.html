<div class="{{ className }}">
  <div class="flex flex-col justify-center gap-4 ml-12">
    <h1 class="text-custom-blue font-bold text-4xl mb-4">{{ title }}</h1>
    <p class="text-gray-500">{{ para }}</p>
    <button
      class="bg-custom-blue hover:bg-blue-900 text-white px-4 py-2 rounded-3xl max-w-[10rem]"
    >
      {{ buttonText }}
    </button>
  </div>
  <div>
    <img [src]="imageSrc" alt="" class="{{ ImageClass }}" />
  </div>
</div>
